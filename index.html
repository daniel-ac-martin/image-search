    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Image Search</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h1>Image Search</h1>
            <p>Type the image tag you are interested in and click "Search".</p>
          </div>
          <div class="col-md-4">
            <form id="image-search-form" action="javascript:void(0);" method="get">
              <fieldset>
                <div class="form-group">
                  <label for="image-search-form-tag">Tag</label>
                  <input id="image-search-form-tag" type="search" name="tag" class="form-control" placeholder="Search by tag" required="required" autofocus="autofocus" />
                  <p class="help-block">e.g. "Cats"</p>
                </div>
                <div class="form-group">
                  <label for="image-search-form-limit">Number of images</label>
                  <input id="image-search-form-limit" type="number" name="limit" value="12" class="form-control" min="1" max="20" required="required" />
                </div>
                <input type="submit" value="Search" class="btn btn-primary btn-lg" />
              </fieldset>
            </form>
          </div>
        </div>
      </div> <!-- /container -->
    </div>

    <div class="container-fluid text-center">
      <div id="searching">Searching...</div>
      <div id="no-results">Sorry no results found</div>
      <ul id="results" class="row">
      </ul>
